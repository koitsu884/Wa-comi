<div class="memberShortList">
  <p>メンバー数：{{latestMemberList.length}}</p>
  <div class="memberCard" *ngFor="let member of latestMemberList">
    <img class="pull-left" src="{{member.appUser.mainPhoto | iconurl}}">
    <div class="pull-left">
      <p><strong>{{member.appUser.displayName}}</strong></p>
      <p>参加日：{{member.dateJoined | date: 'mediumDate'}}</p>
    </div>
    <span class="clearfix"></span>
  </div>
</div>
