<div>
  <div class="area">
    <h4>最近のトピック</h4>
    <div *ngIf="latestTopics">
        <div *ngFor="let topic of latestTopics">
          <a [routerLink]="['/circle/detail', topic.circleId, 'topic', 'detail', topic.id]" >{{topic.title}}</a>
        </div>
      </div>
  </div>
  <div class="area">
    <h4>最近のイベント</h4>
  </div>
</div>
