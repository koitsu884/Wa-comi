<div class="row fix">
  <div class="col-sm-6 circleCardContainer" *ngFor="let circle of circleList index as i" >
    <div class="circleCard" [@circleCard] [routerLink]="['/circle/detail', circle.id]" [ngClass]="{'bg-light-blue' : (i % 2), 'bg-light-yellow' : !(i % 2)}">
      <!-- <div class="circle"> -->
      <img src="{{circle.mainPhoto | thumburl}}" class="circleImage pull-left img-thumbnail">
      <div class="info">
        <h5>{{circle.name}}<span *ngIf="!circle.isActive" class="text-danger">(募集停止中)</span></h5>
        <span class="simpleTag">{{circle.cityName}}</span>

        </div> -->
      </div>
      <span class="clearfix"></span>
    </div>
