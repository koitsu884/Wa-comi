<div class="container">
  <app-loading *ngIf="!attraction"></app-loading>
  <div *ngIf="attraction">
    <div class="row">
      <div class="col-sm-8">
        <app-attraction-details-info [attraction]="attraction"></app-attraction-details-info>
      </div>
      <div class="col-sm-4">
        <app-attraction-details-card [attraction]="attraction" [appUser]="appUser"></app-attraction-details-card>
        <!-- この辺にレビュー情報-->
        <p>レビュー</p>
        <p>レビュー</p>
        <p>レビュー</p>
      </div>
    </div>
    <div *ngIf="attraction.appUser.id == appUser?.id">
      <a class="btn btn-primary" [routerLink]="['/attraction/edit',  attraction.id]">編集</a>
      <a class="btn btn-danger" (click)="onDelete(attraction.id)">削除</a>
    </div>
  </div>
</div>
