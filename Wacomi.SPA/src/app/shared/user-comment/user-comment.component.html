<div class="commentContainer">
  <div class="commentImage">
    <img class="img-circle" src="{{userPhotoUrl ? userPhotoUrl : 'assets/NoImage_Person.png'}}" alt="{{userName}}"
      title="{{userName}}">
  </div>
  <div class="comment">
    <div class="commentBaloon" [ngClass]="{'isMine': isMine}" [innerHTML]="comment | nl2br"></div>
  </div>
</div>
<span class="clearfix"></span>
