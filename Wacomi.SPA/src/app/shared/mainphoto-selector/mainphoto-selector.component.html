  <div class="col-xs-4 col-md-3 col-lg-2" *ngFor="let photo of photos">
    <img src="{{photo.url}}"
     (click)="onSelect(photo)" 
     alt="" 
     class="img-responsive  img-thumbnail" 
     [ngClass]="photo.id == mainPhotoId ? 'selected' : ''">
  </div>
</div>
