<div class="message-list-item" [ngClass]="{'bg-light-yellow': isSent, 'bg-light-blue': !isSent, 'isNew': !isSent && !message.isRead}" (click)="onSelect()">
  <h5 class="bg-success">{{message.title}}</h5>
  <div>
      <img src="{{imageUrl ? imageUrl : 'assets/NoImage_Person.png'}}" class="thumbnail pull-left">
  <p><b>{{isSent? 'To' : 'From'}}: {{displayName}} - {{message.dateCreated | timeAgo}}</b></p>
  <p>{{message.content.substring(0, 50)}}...</p>
</div>
<span class="clearfix"></span>
