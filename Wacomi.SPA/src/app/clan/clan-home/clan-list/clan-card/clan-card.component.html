<div class="clanCard" [ngClass]="{isMine: isMine}" [ngSwitch]="clanSeek.categoryName">
  <div class="panel panel-success" [ngClass]="{disabled: !clanSeek.isActive}">
    <div class="panel-heading">
        <span class="categoryName color-friend" *ngSwitchCase="'友達'">{{clanSeek.categoryName}}</span>
        <span class="categoryName color-circle" *ngSwitchCase="'サークル'">{{clanSeek.categoryName}}</span>
        <span class="categoryName color-travel" *ngSwitchCase="'旅行'">{{clanSeek.categoryName}}</span>
        <span class="categoryName color-study" *ngSwitchCase="'勉強・自己啓発'">{{clanSeek.categoryName}}</span>
        <span *ngSwitchDefault></span>
        <span class="h4">{{clanSeek.title}}</span>
    </div>
    <div class="panel-body">
      <p *ngIf="!clanSeek.isActive" class="text-danger"><b>募集停止中</b></p>
      <img *ngIf="clanSeek.mainPhotoUrl" class="clanImage pull-left" src="{{clanSeek.mainPhotoUrl}}">
      <p>{{clanSeek.displayName}}</p>
      <p>{{clanSeek.locationName}}</p>
      <span class="clearfix"></span>
    </div>
    <div class="panel-footer">
      <span class="bg-primary">{{clanSeek.locationName}}</span>  <span class="small">最終更新：{{clanSeek.lastActive | timeAgo}}</span>
    </div>
  </div>
</div>
