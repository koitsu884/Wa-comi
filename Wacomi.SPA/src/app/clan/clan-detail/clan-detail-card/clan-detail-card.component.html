<div class="panel panel-default" *ngIf="clanSeek">
  <div class="panel-header">
      <a [routerLink]="['/users/detail/' + clanSeek.appUserId]" style="cursor: pointer">投稿者：{{clanSeek.displayName}}</a>
  </div>
  <div class="panel-footer">
    <div *ngIf="appUser && clanSeek.appUserId != appUser.id">
      <button class="btn btn-success" (click)="onSend()" [disabled]="!appUser">ショートメッセージを送る</button>
    </div>
  </div>
</div>
