<form #userEditForm="ngForm" id="userEditForm" (ngSubmit)="submit(userEditForm)">

  <!-- <div>
    <img class="img-responsive" src="{{appUser.mainPhotoUrl ? appUser.mainPhotoUrl : 'assets/NoImage_Person.png'}}">

  <div class="photoSelector" *ngIf="appUser.photos.length > 0">
    <app-mainphoto-selector 
    [photos]="appUser.photos" 
    [mainPhotoId]="appUser.mainPhotoId" 
    (photoSelected)="mainPhotoSelected($event, userEditForm)">
  </app-mainphoto-selector>
  </div>
  <button class="btn btn-primary" [routerLink]="['/photo/edit', 'AppUser', appUser.id]">写真の追加・削除</button>
  <hr>
  <label for="displayName">表示名</label>
  <input class="form-control form-group " type="text" name="displayName" [(ngModel)]="appUser.displayName" />
  <div class="form-group">
    <label for="city" class="control-label">滞在先</label>
    <select [(ngModel)]="appUser.cityId" name="city">
      <option *ngFor="let city of cities" value="{{city.id}}">{{city.name}}</option>
    </select>
  </div>
