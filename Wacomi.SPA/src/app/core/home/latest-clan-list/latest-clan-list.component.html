<div class="col-md-6" [@clanCard] *ngFor="let clanSeek of latestClanSeeklist index as i">
  <div class="latestClanCard" 
    [ngClass]="{'isMine' : memberId == clanSeek.memberId, 'bg-light-blue' : (i % 2), 'bg-light-orange' : !(i % 2)}"
    [routerLink]="['/clan/detail', clanSeek.id]">
    <img class="latestClanImage" src="{{clanSeek.mainPhoto | thumburl:true}}">
    <div class="latestClanInfo">
    <h5 class="latestClanTitle">{{clanSeek.title}}</h5>
    <span class="simpleTag">{{clanSeek.locationName}}</span>
   </div>
    <span class="clearfix"></span>
  </div>
</div>
