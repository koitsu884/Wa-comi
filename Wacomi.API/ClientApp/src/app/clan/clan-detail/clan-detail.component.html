<div class="container">
  <app-loading *ngIf="!editingClan"></app-loading>
  <div *ngIf="editingClan">
    <div class="row">
      <div class="col-sm-8">
        <app-clan-detail-info [clanSeek]="editingClan"></app-clan-detail-info>
      </div>
      <div class="col-sm-4">
        <app-user-info-card [appUser]="appUser" [dateCreated]="editingClan.dateCreated" [dateUpdate]="editingClan.dateUpdated"></app-user-info-card>
        <!-- <app-clan-detail-card [clanSeek]="editingClan" [appUser]="appUser"></app-clan-detail-card> -->
      </div>
    </div>
    <div *ngIf="editingClan.appUserId == appUser?.id">
      <a class="btn btn-primary" [routerLink]="['/clan/edit', editingClan.id]">編集</a>
      <a class="btn btn-danger" (click)="onDelete()">削除</a>
    </div>
  </div>
</div>
