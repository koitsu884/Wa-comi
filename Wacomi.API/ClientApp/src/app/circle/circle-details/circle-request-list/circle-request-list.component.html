<app-loading *ngIf="loading"></app-loading>
<div *ngIf="!loading" class="container">
  <tabset type="pills">
    <tab heading="未承認リクエスト">
      <div class="row requestCard" *ngFor="let request of pendingRequests">
        <div class="col-sm-3" [routerLink]="['/users/detail', request.appUser.id]" routerLinkActive="router-link-active"><img
            class="img-circle" src="{{request.appUser.mainPhoto | iconurl}}">{{request.appUser.displayName}}</div>
        <div class="col-sm-8">メッセージ：{{request.message}}</div>
        <div class="col-sm-1">
          <button class="btn btn-primary btn-xs" type="button" (click)="onApprove(request)">承認</button>
          <button class="btn btn-danger btn-xs" type="button" (click)="onDecline(request)">拒否</button>
        </div>
      </div>
    </tab>
    <tab heading="拒否リクエスト">
      <div class="row requestCard denied" *ngFor="let request of deniedRequests">
        <div class="col-sm-3" [routerLink]="['/users/detail', request.appUser.id]" routerLinkActive="router-link-active"><img
            class="img-circle" src="{{request.appUser.mainPhoto | iconurl}}">{{request.appUser.displayName}}</div>
        <div class="col-sm-8">メッセージ：{{request.message}}</div>
        <div class="col-sm-1">
          <button class="btn btn-primary btn-xs" type="button" (click)="onApprove(request)">承認</button>
        </div>
      </div>
    </tab>
  </tabset>
</div>
