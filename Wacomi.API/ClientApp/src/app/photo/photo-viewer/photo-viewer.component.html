<div class="row">
<div class="col-xs-6">
    <img src="{{mainPhoto.url}}" alt="" class="respoinsive">  
</div>
<div class="col-xs-6">
  <p *ngIf="photos.length == 0">No Photos</p>
      <div class="col-xs-2" *ngFor="let photo of photos">
        <img src="{{photo.thumbnailUrl}}" alt="" class="thumbnail">
        <div class="text-center">
          <button type="button" class="btn btn-xs" (click)="mainPhoto=photo" [ngClass]="photo.url != mainPhoto.url ? 'btn-success active' : 'btn-default'" [disabled]="photo.url==mainPhoto.url">メイン</button>
        </div>
      </div>
      <button type="button" class="btn btn-primary">写真の追加・削除</button>
</div>
</div>
